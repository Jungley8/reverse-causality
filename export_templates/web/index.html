<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
		<meta name="description" content="逆果溯因 - 一款认知型推理游戏，通过构建因果链来理解复杂系统的运行逻辑">
		<meta name="theme-color" content="#0E1117">
		<title>逆果溯因 - Reverse Causality</title>
		<style>
html, body, #canvas {
	margin: 0;
	padding: 0;
	border: 0;
	width: 100%;
	height: 100%;
}

body {
	color: #E6EDF3;
	background-color: #0E1117;
	overflow: hidden;
	touch-action: none;
	font-family: 'Noto Sans SC', 'Noto Sans', 'Droid Sans', Arial, sans-serif;
}

#canvas {
	display: block;
	width: 100%;
	height: 100%;
	image-rendering: -webkit-optimize-contrast;
	image-rendering: crisp-edges;
}

#canvas:focus {
	outline: none;
}

#status, #status-splash, #status-progress {
	position: absolute;
	left: 0;
	right: 0;
}

#status, #status-splash {
	top: 0;
	bottom: 0;
}

#status {
	background: linear-gradient(135deg, #0E1117 0%, #1a1f2e 100%);
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	visibility: hidden;
	z-index: 1000;
}

#status-splash {
	max-height: 100%;
	max-width: 100%;
	margin: auto;
}

#status-splash.show-image--false {
	display: none;
}

#status-splash.fullsize--true {
	height: 100%;
	width: 100%;
	object-fit: contain;
}

#status-splash.use-filter--false {
	image-rendering: pixelated;
}

#status-progress, #status-notice {
	display: none;
}

#status-progress {
	bottom: 15%;
	width: 50%;
	max-width: 400px;
	margin: 0 auto;
	height: 4px;
	background-color: rgba(255, 255, 255, 0.1);
	border-radius: 2px;
	overflow: hidden;
}

#status-progress::-webkit-progress-bar {
	background-color: rgba(255, 255, 255, 0.1);
	border-radius: 2px;
}

#status-progress::-webkit-progress-value {
	background: linear-gradient(90deg, #3FB950 0%, #2ea043 100%);
	border-radius: 2px;
	transition: width 0.3s ease;
}

#status-progress::-moz-progress-bar {
	background: linear-gradient(90deg, #3FB950 0%, #2ea043 100%);
	border-radius: 2px;
}

#loading-text {
	position: absolute;
	bottom: 20%;
	color: #E6EDF3;
	font-size: 14px;
	opacity: 0.8;
}

#status-notice {
	background-color: #5b3943;
	border-radius: 0.5rem;
	border: 1px solid #9b3943;
	color: #e0e0e0;
	font-family: 'Noto Sans SC', 'Noto Sans', 'Droid Sans', Arial, sans-serif;
	line-height: 1.3;
	margin: 0 2rem;
	overflow: hidden;
	padding: 1rem;
	text-align: center;
	z-index: 1;
	max-width: 500px;
}

.spinner {
	border: 3px solid rgba(63, 185, 80, 0.2);
	border-top: 3px solid #3FB950;
	border-radius: 50%;
	width: 40px;
	height: 40px;
	animation: spin 1s linear infinite;
	margin-bottom: 20px;
}

@keyframes spin {
	0% { transform: rotate(0deg); }
	100% { transform: rotate(360deg); }
}
		</style>
		$GODOT_HEAD_INCLUDE
	</head>
	<body>
		<canvas id="canvas">
			Your browser does not support the canvas tag.
		</canvas>

		<noscript>
			<div style="display: flex; justify-content: center; align-items: center; height: 100vh; color: #E6EDF3; text-align: center; padding: 20px;">
				<div>
					<h1>需要JavaScript支持</h1>
					<p>请启用JavaScript以运行此游戏。</p>
				</div>
			</div>
		</noscript>

		<div id="status">
			<div class="spinner"></div>
			<img id="status-splash" class="show-image--true fullsize--true use-filter--true" src="$GODOT_SPLASH" alt="">
			<progress id="status-progress"></progress>
			<div id="loading-text">加载中...</div>
			<div id="status-notice"></div>
		</div>

		<script src="$GODOT_URL"></script>
		<script>
const GODOT_CONFIG = $GODOT_CONFIG;
const GODOT_THREADS_ENABLED = false;
const engine = new Engine(GODOT_CONFIG);

(function () {
	const statusOverlay = document.getElementById('status');
	const statusProgress = document.getElementById('status-progress');
	const statusNotice = document.getElementById('status-notice');

	let initializing = true;
	let statusMode = '';

	function setStatusMode(mode) {
		if (statusMode === mode || !initializing) {
			return;
		}
		if (mode === 'hidden') {
			statusOverlay.remove();
			initializing = false;
			return;
		}
		statusOverlay.style.visibility = 'visible';
		statusProgress.style.display = mode === 'progress' ? 'block' : 'none';
		statusNotice.style.display = mode === 'notice' ? 'block' : 'none';
		statusMode = mode;
	}

	function setStatusNotice(text) {
		while (statusNotice.lastChild) {
			statusNotice.removeChild(statusNotice.lastChild);
		}
		const lines = text.split('\n');
		lines.forEach((line) => {
			statusNotice.appendChild(document.createTextNode(line));
			statusNotice.appendChild(document.createElement('br'));
		});
	}

	function displayFailureNotice(err) {
		console.error(err);
		let errorMessage = '发生未知错误。';
		if (err instanceof Error) {
			errorMessage = err.message || '加载失败，请刷新页面重试。';
		} else if (typeof err === 'string') {
			errorMessage = err;
		}
		setStatusNotice(errorMessage);
		setStatusMode('notice');
		initializing = false;
		
		// 隐藏加载文本
		const loadingText = document.getElementById('loading-text');
		if (loadingText) {
			loadingText.style.display = 'none';
		}
	}

	const missing = Engine.getMissingFeatures({
		threads: GODOT_THREADS_ENABLED,
	});

	if (missing.length !== 0) {
		if (GODOT_CONFIG['serviceWorker'] && GODOT_CONFIG['ensureCrossOriginIsolationHeaders'] && 'serviceWorker' in navigator) {
			let serviceWorkerRegistrationPromise;
			try {
				serviceWorkerRegistrationPromise = navigator.serviceWorker.getRegistration();
			} catch (err) {
				serviceWorkerRegistrationPromise = Promise.reject(new Error('Service worker registration failed.'));
			}
			// There's a chance that installing the service worker would fix the issue
			Promise.race([
				serviceWorkerRegistrationPromise.then((registration) => {
					if (registration != null) {
						return Promise.reject(new Error('Service worker already exists.'));
					}
					return registration;
				}).then(() => engine.installServiceWorker()),
				// For some reason, `getRegistration()` can stall
				new Promise((resolve) => {
					setTimeout(() => resolve(), 2000);
				}),
			]).then(() => {
				// Reload if there was no error.
				window.location.reload();
			}).catch((err) => {
				console.error('Error while registering service worker:', err);
			});
		} else {
			// Display the message as usual
			const missingMsg = 'Error\nThe following features required to run Godot projects on the Web are missing:\n';
			displayFailureNotice(missingMsg + missing.join('\n'));
		}
	} else {
		setStatusMode('progress');
		const loadingText = document.getElementById('loading-text');
		
		engine.startGame({
			'onProgress': function (current, total) {
				if (current > 0 && total > 0) {
					statusProgress.value = current;
					statusProgress.max = total;
					const percent = Math.round((current / total) * 100);
					if (loadingText) {
						loadingText.textContent = '加载中... ' + percent + '%';
					}
				} else {
					statusProgress.removeAttribute('value');
					statusProgress.removeAttribute('max');
					if (loadingText) {
						loadingText.textContent = '加载中...';
					}
				}
			},
		}).then(() => {
			setStatusMode('hidden');
		}, displayFailureNotice);
	}
}());
		</script>
	</body>
</html>
